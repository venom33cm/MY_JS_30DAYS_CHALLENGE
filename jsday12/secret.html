<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        const pressed = []; //empty array
        const sec_code = "venom33cm"; //this the code we need to detect

        const detect = function (e) {
            console.log(e.key);
            pressed.push(e.key); //pushing the key to array which we typed
            pressed.splice(-sec_code.length - 1, pressed.length - sec_code.length) // here we are doing splice operation
            console.log(pressed);     //to get the required string so we use splice(-9,10)which will return array from -9to end
            const raw = pressed.join("");// it makes the array to string with no spaces
            if (raw.includes(sec_code)) {  //here we are checking if that string contains the secret code
                console.log("hey matched!!")
                cornify_add();  //plugins used to display images if there is a match i.e cornify_add check in line 7
            }
        }



        window.addEventListener("keyup", detect); //we are listening to keyup events 

    </script>
</body>

</html>
